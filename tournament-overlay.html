<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFS Tournament Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .slide.active {
      display: flex;
    }
    .matchup {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .bracket {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .winner {
      color: gold;
    }
  </style>
</head>
<body>
  <div id="slidesContainer"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "tfs-hunt-tracker",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user');

    if (!userId) {
      document.body.innerHTML = '<h2 style="color:red;text-align:center;">Missing ?user= param</h2>';
      throw new Error('Missing ?user= param');
    }

    const slidesContainer = document.getElementById('slidesContainer');
    let slideIndex = 0;
    let slideData = [];

    async function loadTournamentData() {
      const docRef = doc(db, 'tournaments', userId);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        slidesContainer.innerHTML = '<h2 style="color:red;">No tournament found for this user.</h2>';
        return;
      }

      const data = snap.data();
      const rounds = data.rounds || [];
      const slides = [];

      rounds.forEach((round, rIndex) => {
        round.forEach((match, mIndex) => {
          const code = `Round ${rIndex + 1} - Match ${String.fromCharCode(65 + mIndex)}`;
          const p1 = match[0] || { kickUsername: 'TBD', slot: '' };
          const p2 = match[1] || { kickUsername: 'TBD', slot: '' };
          const outcome = match[2];

          let content = `
            <div class="matchup">${p1.kickUsername} (${p1.slot}) vs ${p2.kickUsername} (${p2.slot})</div>
            <div class="bracket">${code}</div>
          `;

          if (outcome && outcome.winner) {
            content += `
              <div class="winner">üèÜ Winner: ${outcome.winner.kickUsername}</div>
              <div>${p1.kickUsername}: $${outcome.p1.totalPay} (${outcome.p1.totalX}x)</div>
              <div>${p2.kickUsername}: $${outcome.p2.totalPay} (${outcome.p2.totalX}x)</div>
            `;
          }

          const slide = document.createElement('div');
          slide.classList.add('slide');
          slide.innerHTML = content;
          slides.push(slide);
        });
      });

      slideData = slides;
      slides.forEach(slide => slidesContainer.appendChild(slide));
      startSlideShow();
    }

    function startSlideShow() {
      if (slideData.length === 0) return;

      slideData.forEach(s => s.classList.remove('active'));
      slideData[slideIndex].classList.add('active');

      const duration = slideIndex === 0 ? 30000 : 3000;
      slideIndex = (slideIndex + 1) % slideData.length;
      setTimeout(startSlideShow, duration);
    }

    loadTournamentData();
  </script>
</body>
</html>

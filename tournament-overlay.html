<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFS | Tournament Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .title {
      text-align: center;
      font-size: 36px;
      margin-top: 20px;
      text-shadow: 0 0 8px #f00;
    }
    .players {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }
    .player {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 25px;
      border-radius: 12px;
      border: 2px solid crimson;
      text-align: center;
      font-size: 20px;
      width: 100%;
    }
    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="title" id="overlayTitle">𝗧𝗲𝗮𝗺𝗙𝘂𝗹𝗹𝗦𝗲𝗻𝗱 𝗧𝗼𝘂𝗿𝗻𝗮𝗺𝗲𝗻𝘁</div>
  <div class="players" id="overlayPlayers"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCGCiv3p9KgjXR7yCA8Z2JYMhPweDRnQPk",
      authDomain: "tfs-hunt-tracker.firebaseapp.com",
      projectId: "tfs-hunt-tracker"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("user");
    if (!userId) {
      document.body.innerHTML = "<h2 style='text-align:center;color:red;'>No user ID provided in URL.</h2>";
      throw new Error("Missing user ID");
    }

    const overlayTitle = document.getElementById("overlayTitle");
    const overlayPlayers = document.getElementById("overlayPlayers");

    db.collection("tournaments").doc(userId).onSnapshot((doc) => {
      if (!doc.exists) return;
      const data = doc.data();
      overlayTitle.textContent = data.title || "𝗧𝗲𝗮𝗺𝗙𝘂𝗹𝗹𝗦𝗲𝗻𝗱 𝗧𝗼𝘂𝗿𝗻𝗮𝗺𝗲𝗻𝘁";

      overlayPlayers.innerHTML = "";
      if (!data.players || data.players.length === 0) return;

      data.players.slice(0, 4).forEach(player => {
        const div = document.createElement("div");
        div.className = "player fade";
        div.innerHTML = `<strong>${player.kickUsername}</strong><br><span>${player.slot}</span>`;
        overlayPlayers.appendChild(div);
      });
    });
  </script>
</body>
</html>

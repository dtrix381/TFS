    authStatusEl.innerHTML = `

        padding: 10px 20px;
        font-size: 16px;
      ">
        ğŸ‘¤ Logged in as <span style="color: #1f8fff;">${username}</span>
      </div>
    `;
  } else {
    // ğŸŸ¢ Show login button
    authStatusEl.innerHTML = `
      <button onclick="loginWithDiscord()" style="
        background: #7289da;
        color: white;

        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 10px #7289da;

  }

  function loginWithDiscord() {

  }
</script>

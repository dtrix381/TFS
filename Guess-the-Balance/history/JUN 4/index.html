<script>
const menuToggle = document.getElementById('menu-toggle');
const buttons = document.querySelector('.fixed-buttons');
const wrappers = document.querySelectorAll('.button-wrapper');

let menuVisible = true;

menuToggle.addEventListener('click', () => {
    if (menuVisible) {
        // Hide with animation
        buttons.classList.remove('showing');
        buttons.classList.add('hiding');
        setTimeout(() => {
            buttons.style.display = 'none';
        }, 400);
    } else {
        // Prepare hidden state first before showing
        wrappers.forEach(wrapper => {
            wrapper.style.opacity = 0;
            wrapper.style.transform = 'scale(0.8)';
        });

        buttons.style.display = 'flex';

        // Force reflow so the browser registers the styles above
        void buttons.offsetWidth;

        buttons.classList.remove('hiding');
        buttons.classList.add('showing');

        // After animation ends, clear inline styles to reset for next toggle
        setTimeout(() => {
            wrappers.forEach(wrapper => {
                wrapper.style.opacity = '';
                wrapper.style.transform = '';
            });
        }, 400);
    }

    menuVisible = !menuVisible;
});

</script>

<script>
    const leaderboardData = [
        { rank: 1, discord: "adrumx6", avatar: "1341484764305166378", hash: "None", subs: "0", gifts: "5", entries: "7" },
        { rank: 2, discord: "KrazyMum008", avatar: "532165402369982474", hash: "5a60e4e02e83ddb5363d173bed3af1cb", subs: "1", gifts: "0", entries: "1" },
        { rank: 3, discord: "Patchy", avatar: "743392043157553204", hash: "03be465ebc28e19e04e3479928e47b9f", subs: "1", gifts: "0", entries: "1" },
        { rank: 4, discord: "scocodaking", avatar: "894496485574586428", hash: "0d65c011714b9d093f6953d9b407650e", subs: "1", gifts: "0", entries: "1" },
        { rank: 5, discord: "hamslicer", avatar: "850665803161534484", hash: "ae41cd1995ef4f0b3e47aad2dddb196a", subs: "0", gifts: "1", entries: "1" },
   ];

    const rowsPerPage = 10;
    let currentPage = 1;

function renderTable() {
    const tbody = document.getElementById("leaderboard-body");
    tbody.innerHTML = ""; // Clear existing rows

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = leaderboardData.slice(start, end);

    pageData.forEach((data, index) => {
        const row = document.createElement("tr");

        let rankBadgeClass = "";
        let rankIcon = "";
        if (data.rank === 1) {
            rankBadgeClass = "gold";
            rankIcon = "ü•á";
        } else if (data.rank === 2) {
            rankBadgeClass = "silver";
            rankIcon = "ü•à";
        } else if (data.rank === 3) {
            rankBadgeClass = "bronze";
            rankIcon = "ü•â";
        } else {
            rankBadgeClass = "regular";
            rankIcon = data.rank;
        }

        let avatarURL = data.hash && data.hash !== "None" 
            ? `https://cdn.discordapp.com/avatars/${data.avatar}/${data.hash}.png`
            : `https://cdn.discordapp.com/embed/avatars/${data.avatar % 1}.png`;

        row.innerHTML = `
            <td><span class="rank-badge ${rankBadgeClass}">${rankIcon}</span></td>
            <td>
                <div style="display: flex; align-items: center;">
                    <img src="${avatarURL}" class="rank-img" style="width: 20px; height: 20px; margin-right: 5px;">
                    <a href="https://discord.com/users/${data.avatar}" target="_blank" 
                        style="text-decoration: none; font-weight: bold; color: inherit;">
                        ${data.discord}
                    </a>
                </div>
            </td>
            <td>${data.subs}</td>
            <td>${data.gifts}</td>
            <td style="color: #1ceb1c; font-weight: bold; font-size: 18px;">${data.entries}</td>
        `;

        tbody.appendChild(row);
    });

    document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(leaderboardData.length / rowsPerPage)}`;

    document.getElementById("prevPage").disabled = currentPage === 1;
    document.getElementById("nextPage").disabled = end >= leaderboardData.length;
}

    function changePage(direction) {
        currentPage += direction;
        renderTable();
    }

    renderTable();
</script>

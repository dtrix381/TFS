<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #1D4781;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: clamp(1rem, 4vw, 2rem);
    }

    .container {
      max-width: 480px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      padding-bottom: 0.4rem;
      /* underline */
    }

    /* underline below h1, exactly the width of text */
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background-color: #db9840;
      border-radius: 2px;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #ffd700cc; /* slightly transparent gold for paragraph */
    }

    .stay-tuned {
      font-weight: 600;
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      color: #db9840;
      margin-top: 1rem;
      letter-spacing: 0.05em;
    }

    /* Optional subtle animation for interest */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .stay-tuned {
      animation: pulse 3s infinite ease-in-out;
    }

    /* Responsive small adjustments */
    @media (max-width: 400px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Temporarily Unavailable</h1>
    <p>
      We are currently working hard to bring you an amazing experience. Please stay tuned â€” this page will be open soon!
    </p>
    <div class="stay-tuned">Thank you for your patience!</div>
  </div>
</body>
</html>
